<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="ko">
      <head>
        <title>사이좋은 사람들, 싸이월드</title>
        <link href="./styles/index.css" rel="stylesheet" />
        <link
          rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Hi+Melody&display=swap"
          rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Hi+Melody&display=swap"
          rel="stylesheet"
        />
      </head>
      <body>
        <div class="background">
          <div class="outerbox">
            <div class="wrapper">
              <div class="wrapper__left">
                <div class="wrapper__left__header">
                  <div class="today">
                    TODAY
                    <span class="zero">0</span> | TOTAL
                    <span class="count">12345</span>
                  </div>
                </div>
                <div class="wrapper__left__body">
                  <div class="left__body__header">
                    <div class="left__body__header__gray"></div>
                    <div class="left__body__header__line"></div>
                  </div>
                  <div class="left__body__profile">
                    <div class="profile__detail">
                      <i class="fas fa-file-signature"></i>
                      name
                    </div>
                    <div class="profile__detail">
                      <i class="fas fa-phone"></i>
                      phone
                    </div>
                    <div class="profile__detail">
                      <i class="fas fa-envelope-square"></i>
                      mail
                    </div>
                    <div class="profile__detail">
                      <i class="fas fa-images"></i>
                      instagram
                    </div>
                  </div>
                  <div class="body__footer">
                    <div class="wrapper__feel">
                      <div class="feel__title">오늘의 기분</div>
                      <select class="feel__select">
                        <option>기쁨 😃</option>
                        <option>슬픔 😥</option>
                        <option>화남 😡</option>
                        <option>분노 🤬</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="wrapper__right">
                <div class="wrapper__right__header">
                  <div class="right__header__title">김래현님의 미니홈피</div>
                  <div class="right__header__setting">사생활보호설정</div>
                </div>
                <div class="wrapper__right__body"></div>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
